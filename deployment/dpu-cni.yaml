---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-dpu-sriov-cni-ds-amd64
  namespace: kube-system
  labels:
    tier: node
    app: dpu-cni
spec:
  selector:
    matchLabels:
      name: dpu-cni
  template:
    metadata:
      labels:
        name: dpu-cni
        tier: node
        app: dpu-cni
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name: kube-dpu-cni
        image: quay.io/wizhao/dpu-sriov-cni:0.0.1
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        resources:
          requests:
            cpu: "100m"
            memory: "50Mi"
          limits:
            cpu: "100m"
            memory: "50Mi"
        volumeMounts:
        - name: cnibin
          mountPath: /host/opt/cni/bin
          mountPropagation: Bidirectional
      volumes:
        - name: cnibin
          hostPath:
            path: /opt/cni/bin
